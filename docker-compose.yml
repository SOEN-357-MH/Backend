services:
  mongodb-dev:
    environment:
      MONGO_INITDB_DATABASE: test # database name to give
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    image: mongo
    container_name: mongo
    ports:
      - "27017-27019:27017-27019"

  account-ms:
     environment:
         DB_URL: mongodb://root:root@mongodb-dev:27017
         DB: test
     image: superdeano/mh-account:0.0.3
     depends_on:
      - mongodb-dev
     container_name: mh-account
     ports:
      - "8080:8080"

 shows-ms:
     environment:
         SERVER_PORT: ":8989"
         BASE_URL: "https://api.themoviedb.org/3/"
         API_KEY: "" # API_KEY to insert
      image: superdeano/mh-shows:0.0.1
      container_name: mh-shows
      ports:
          - "8989:8989"
version: "3"

